{% extends 'base.html' %}

{% block title %}
    Reset password
{% endblock title %}

{% block content %}
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button>Reset password</button>
        </form>
    {% else %}
        <h1>This link is not longer valid. Please, request a new one if you need to reset your password</h1>
    {% endif %}

{% endblock content %}
